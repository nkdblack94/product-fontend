<section class="container-xl mt-100 mb-5">
  <div>
    <h3 style="color: orange" align="center">Edit Product</h3>
  </div>
  <form method="post" enctype="multipart/form-data" (ngSubmit)="updateProduct()">
    <input hidden type="text" name="id">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)]="product.name"/>
      <p style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" name="description" id="description" [(ngModel)]="product.description"/>
      <p style="color: red"></p>
    </div>
    <input class="btn btn-warning mr-3" type="submit" value="Save">
    <a class="btn btn-info">Back</a>
  </form>
</section>
