<section class="container-xl mt-100 mb-5">
  <div>
    <h3 style="color: deepskyblue" align="center">Create Product</h3>
  </div>

  <form method="post" (ngSubmit)="createProduct()">
    <input hidden type="text" name="id">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)]="product.name">
      <p style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" name="description" id="description" [(ngModel)]="product.description">
      <p style="color: red"></p>
    </div>
    <div>
      <input type="submit" class="btn btn-warning mr-3" value="Create">
      <a class="btn btn-info"> Back </a>
    </div>
  </form>
</section>
