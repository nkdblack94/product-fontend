<section class="container-xl mt-100 mb-5">
  <div>
    <h3 style="color: orange" align="center">Delete Product</h3>
  </div>
  <form method="post" enctype="multipart/form-data">
    <input hidden type="text" name="id">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input disabled class="form-control" type="text" name="name" id="name"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input disabled class="form-control" type="text" name="description" id="description"/>
    </div>
    <input class="btn btn-danger mr-3" type="submit" value="Delete">
    <a class="btn btn-info">Back</a>
  </form>
</section>
